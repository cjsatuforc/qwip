<!DOCTYPE html> 
<html> 
  <head> 
    <title>Paparazzi</title> 
    <link rel="stylesheet" href="/css/jquery.mobile-1.0a2.min.css" />
      <script src="/js/jquery-1.4.4.min.js"></script>
      <script src="/js/jquery.mobile-1.0a2.min.js"></script>
      <script src="/js/jquery-plugin-arte.1.6.js"></script>
  <!--    <script src="http://maps.google.com/maps/api/js?sensor=false"></script> -->
      <script src="/js/qwip.js"></script>
      <style media="screen"type="text/css">#map_canvas { width:500px; height:500px; }</style>
  </head> 
  <body> 
    
    <!-- Main ----------------------------------------------------------------- -->
    <div data-role="page" id="main">

      <div data-role="header">
	<h1>Welcome to blaaa</h1>
      </div><!-- /header -->
      
      <div data-role="content">	
	<p>
	  <a href="#flight_param" data-transition="slide" data-role="button" data-icon="info">Flight Param</a>
	  <br>
	  <a href="null" rel="external"  data-transition="pop" data-role="button" data-icon="gear">Settings</a>
          <br>
	  <a href="#map" data-transition="slide" data-role="button" data-icon="grid">Map</a>
	  <br>
	  <a href="rtsp://192.168.1.10:5554/stream.sdp" rel="external" data-transition="pop" data-role="button" data-icon="star">Video</a>
	</p>	
      </div><!-- /content -->

      <div data-role="footer" id="footer" >
	<h4>Not Connected</h4>
      </div><!-- /footer -->

    </div><!-- /page -->


    <!-- Flight Param -------------------------------------------------------- -->
    <div data-role="page" id="flight_param">

      <div data-role="header">
	<h1>Flight Param</h1>
      </div><!-- /header -->
      
      <div data-role="content">	
         <table>
          <tr><td>time    :</td> <td><div class="cpu_time"></div></td></tr>
          <tr><td>battery :</td> <td><div class="supply"></div></td></tr>
          <tr><td>rc      :</td> <td><div class="rc_status"></div></td></tr>
        </table>
      </div><!-- /content -->

      <div data-role="footer">
	<h4>Page Footer</h4>
      </div><!-- /footer -->

    </div><!-- /page -->

    <!-- Map -------------------------------------------------------- -->
    <div data-role="page" id="map">
      
      <div data-role="header">
	<h1>Map</h1>
      </div><!-- /header -->
      
      <div data-role="content">	
	<div id="map_canvas"></div>
      </div><!-- /content -->

      <div data-role="footer">

      </div><!-- /footer -->

      <div data-role="controlgroup" data-type="horizontal">
	<a href="#"  data-role="button" name="center_map">Center</a>
	<a  data-role="button">No</a>
	<a  data-role="button">Maybe</a>
      </div>

    </div><!-- /page -->


    <!-- Fleet -------------------------------------------------------- -->
    <div data-role="page" id="fleet">
      
      <div data-role="header">
	<h1>Fleet</h1>
      </div><!-- /header -->
      
      <div data-role="content">	
	<div id="fleet_list"></div>
      </div><!-- /content -->

      <div data-role="footer">

      </div><!-- /footer -->

    </div><!-- /page -->



</body>
</html>
